    const { useState, useEffect, useRef } = React;

    // ============ 유틸리티 함수 ============
    const convertToEmbedUrl = (url, autoplay = false, mute = false, loop = false) => {
      if (!url) return null;
      let videoId = null;
      const patterns = [
        /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
        /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})/,
        /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/
      ];
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          videoId = match[1];
          break;
        }
      }
      
      if (videoId) {
        let embedUrl = `https://www.youtube.com/embed/${videoId}`;
        const params = [];
        if (autoplay) params.push('autoplay=1');
        if (mute) params.push('mute=1');
        if (loop) {
            params.push('loop=1');
            params.push(`playlist=${videoId}`);
        }
        if (params.length > 0) {
            embedUrl += `?${params.join('&')}`;
        }
        return embedUrl;
      }
      return url;
    };

    const detectMediaType = (url) => {
      if (!url) return 'unknown';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        return 'youtube';
      }
      if (url.includes('figma.com')) {
        return 'figma';
      }
      if (url.startsWith('http://') || url.startsWith('https://')) {
        return 'website';
      }
      return 'unknown';
    };

    // ============ 컴포넌트 ============
    const MediaCard = ({ media, onDelete, isLoggedIn }) => {
      const mediaType = detectMediaType(media.url);
      let embedUrl = null;
      
      if (mediaType === 'youtube') {
        embedUrl = convertToEmbedUrl(media.url);
      } else if (mediaType === 'figma') {
        embedUrl = media.url.includes('?') ? `${media.url}&embed_host=share` : `${media.url}?embed_host=share`;
      } else if (mediaType === 'website') {
        embedUrl = media.url;
      }

      const getMediaIcon = () => {

            setIsPlaying(true);
          }

                </div>
                {isLoggedIn && (
                    <div className="bg-slate-800/50 border border-slate-700 rounded-lg p-6 max-w-3xl mx-auto">
                        <h3 className="text-lg font-semibold mb-4">메인 영상 URL 변경</h3>
                        <div className="flex flex-col sm:flex-row items-center gap-2">
                            <input
                            type="text"
                            placeholder="YouTube 영상 주소 (예: youtu.be/...)"
                            value={editingMainVideoUrl}
                            onChange={(e) => setEditingMainVideoUrl(e.target.value)}
                            className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            />
                            <button onClick={handleUpdateMainVideo} className="bg-green-600 hover:bg-green-700 px-5 py-2 rounded-lg font-medium transition text-nowrap w-full sm:w-auto">저장</button>
                        </div>
                    </div>
                )}
                </div>
            </section>
            
            <section className="py-12 sm:py-16 text-center">
                <div className="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-2xl sm:text-3xl font-bold mb-4 text-cyan-200">안녕하세요! 교육의 효율을 디자인하는</h2>
                    <h2 className="text-2xl sm:text-3xl font-bold mb-3 text-cyan-200">강사 정지영입니다.</h2>
                    <div className="text-slate-200 space-y-4 text-sm sm:text-base lg:text-lg max-w-6xl mx-auto px-2 sm:px-4">
                        <p>신입 교육 및 업무 교육을 중심으로 강의를 해왔습니다.</p>
                        <p>변화하는 시대에 맞춰, AI와 자동화 도구를 적극 활용하여 업무의 효율을 높이는 방식을 적용하려 노력합니다.</p>
                        <p>영상 교육 콘텐츠 제작 역량을 갖추고 있으며, CS 강사 1급 자격증을 소지하고 있습니다.</p>
                        <p>현재 홈페이지는 HTML과 JavaScript를 이용하여 직접 제작하였습니다.</p>
                    </div>
                    <p className="text-slate-500 mt-10 text-sm sm:text-base lg:text-lg">현실에 안주하기보다 끊임없는 도전과 노력으로 항상 발전하는 사람이 되고 싶습니다.</p>
                </div>
            </section>

            <section className="py-12 sm:py-16">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-3xl font-bold mb-12 text-center text-cyan-300">주요 활동</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="bg-slate-800/40 border border-slate-700 rounded-lg p-6">
                        <h3 className="text-2xl font-semibold mb-4 text-cyan-300">진행 업무</h3>
                        <div className="w-full h-px bg-cyan-400/50 mb-6"></div>
                        <ul className="space-y-2 mb-6">
                            {workItems.map(item => (
                                <ListItem key={item.id} item={item} onUpdate={handleUpdateWorkItem} onDelete={handleDeleteWorkItem} isLoggedIn={isLoggedIn} />
                            ))}
                        </ul>
                        {isLoggedIn && (
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="새 업무 추가"
                                    value={newWorkItem}
                                    onChange={(e) => setNewWorkItem(e.target.value)}
                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 text-white"
                                />
                                <button onClick={handleAddWorkItem} className="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded transition text-nowrap">추가</button>
                            </div>
                        )}
                    </div>

                    <div className="bg-slate-800/40 border border-slate-700 rounded-lg p-6">
                        <h3 className="text-2xl font-semibold mb-4 text-cyan-300">이용 가능 툴</h3>
                        <div className="w-full h-px bg-cyan-400/50 mb-6"></div>
                        <ul className="space-y-2 mb-6">
                            {toolItems.map(item => (
                                <ListItem key={item.id} item={item} onUpdate={handleUpdateToolItem} onDelete={handleDeleteToolItem} isLoggedIn={isLoggedIn} />
                            ))}
                        </ul>
                        {isLoggedIn && (
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="새 툴 추가"
                                    value={newToolItem}
                                    onChange={(e) => setNewToolItem(e.target.value)}
                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 text-white"
                                />
                                <button onClick={handleAddToolItem} className="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded transition text-nowrap">추가</button>
                            </div>
                        )}
                    </div>
                </div>
                </div>
            </section>

            <section className="py-12 sm:py-16 bg-slate-900/50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-3xl font-bold mb-12 text-center text-cyan-300">포트폴리오 미디어</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    {portfolioMedias.map((media) => (
                      <MediaCard key={media.id} media={media} onDelete={handleDeletePortfolioMedia} isLoggedIn={isLoggedIn} />
                    ))}
                </div>

                {isLoggedIn && (
                    <div className="bg-slate-800/50 border border-slate-700 rounded-lg p-6 max-w-3xl mx-auto">
                        <h3 className="text-lg font-semibold mb-4 flex items-center gap-2"><i data-lucide="plus" style={{width: 20, height: 20}}></i> 포트폴리오 미디어 추가</h3>
                        <div className="space-y-3">
                        <input type="text" placeholder="제목" value={newMediaTitle} onChange={(e) => setNewMediaTitle(e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                        <div>
                          <input type="text" placeholder="링크 (YouTube, Figma, 웹사이트)" value={newMediaUrl} onChange={(e) => setNewMediaUrl(e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                          <p className="text-xs text-slate-400 mt-2">지원: YouTube 링크, Figma 공유 링크, 웹사이트 URL</p>
                        </div>
                        <button onClick={handleAddPortfolioMedia} className="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-lg font-medium transition">미디어 추가</button>
                        </div>
                    </div>
                )}
                </div>
            </section>

            {isLoggedIn && (
              <section className="py-12 sm:py-16 bg-slate-900/50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h2 className="text-3xl font-bold mb-8 text-center text-cyan-300">배경음악 설정</h2>
                  <div className="bg-slate-800/50 border border-slate-700 rounded-lg p-6 max-w-2xl mx-auto">
                    <div className="space-y-4">
                      <div className="bg-slate-700/50 border border-slate-600 rounded-lg p-3 mb-4">
                        <p className="text-sm text-slate-300">💡 팁: 기본 배경음악은 GitHub에서 자동으로 로드됩니다. 새로운 파일을 업로드하면 현재 세션동안 재생됩니다.</p>
                      </div>
                      <div>
                        <label className="block text-slate-300 text-sm font-medium mb-3">음악 파일 업로드 (선택사항)</label>
                        <div className="flex items-center gap-3">
                          <input 
                            ref={fileInputRef}
                            type="file" 
                            accept="audio/*"
                            onChange={handleMusicUpload}
                            className="hidden"
                            id="music-upload"
                          />
                          <label htmlFor="music-upload" className="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg font-medium transition cursor-pointer text-center">
                            파일 선택
                          </label>
                          {musicFileName && (
                            <span className="text-slate-300 text-sm truncate flex-1">{musicFileName}</span>
                          )}
                        </div>
                      </div>
                      {musicFileName && musicFileName !== DEFAULT_MUSIC_FILENAME && (
                        <div className="flex items-center justify-between bg-slate-700/50 border border-slate-600 rounded-lg p-4">
                          <div>
                            <p className="text-sm text-slate-400">현재 음악</p>
                            <p className="text-white font-medium">{musicFileName}</p>
                          </div>
                          <button 
                            onClick={deleteMusicFile}
                            className="flex items-center gap-2 bg-red-600/20 hover:bg-red-600/30 text-red-400 px-3 py-2 rounded transition text-sm"
                          >
                            <i data-lucide="trash-2" style={{width: 16, height: 16}}></i> 삭제
                          </button>
                        </div>
                      )}
                      <p className="text-xs text-slate-400">지원 형식: MP3, WAV, OGG, M4A</p>
                    </div>
                  </div>
                </div>
              </section>
            )}

            <section className="py-16 border-t border-slate-700">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-2xl font-bold mb-8 text-center text-cyan-300">연락처</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                    <div className="bg-slate-800/40 border border-slate-700 rounded-lg p-6 text-center"><p className="text-slate-400 text-sm mb-2">이메일</p><p className="text-lg font-semibold text-cyan-300">{email}</p></div>
                    <div className="bg-slate-800/40 border border-slate-700 rounded-lg p-6 text-center"><p className="text-slate-400 text-sm mb-2">전화</p><p className="text-lg font-semibold text-cyan-300">{phone}</p></div>
                </div>
                <div className="text-center mt-12 text-slate-400 text-sm border-t border-slate-700 pt-8"><p>© 2025 Jiyoung - All rights reserved</p></div>
                </div>
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.render(<PortfolioSite />, document.getElementById('root'));
  </script>
</body>
</html>
